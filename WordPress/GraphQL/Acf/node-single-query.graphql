query SINGLE_CONTENT_QUERY($id: ID!) {
  acf(id: $id) {
    ancestors(first: 100) {
      nodes {
        id
        __typename
      }
    }
    wpChildren: children(first: 100) {
      nodes {
        id
        __typename
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    flexible {
      content {
        __typename
        ... on Acf_Flexible_Content_Copy {
          copy
          fieldGroupName
        }
        ... on Acf_Flexible_Content_CopyAndImage {
          copy
          fieldGroupName
          image {
            __typename
            id
          }
        }
        ... on Acf_Flexible_Content_Image {
          fieldGroupName
          image {
            __typename
            id
          }
        }
        ... on Acf_Flexible_Content_ImageAndCopy {
          copy
          fieldGroupName
          image {
            __typename
            id
          }
        }
      }
      fieldGroupName
    }
    footer {
      contactDetails
      fieldGroupName
      footerMenu {
        fieldGroupName
        menuItems {
          fieldGroupName
          link
          menuItem
        }
      }
      smallPrint
      socialLinks {
        fieldGroupName
        socialLink {
          fieldGroupName
          link
          platform
        }
      }
    }
    generate {
      fieldGroupName
      generate
    }
    guid
    heroSection {
      fieldGroupName
      hero {
        fieldGroupName
        image {
          __typename
          id
        }
        introParagraph
      }
    }
    homepage {
      fieldGroupName
      fullBleedSections {
        fieldGroupName
        section {
          backgroundImage {
            __typename
            id
          }
          copy
          fieldGroupName
          link
          title
        }
      }
      heroSection {
        backgroundImage {
          __typename
          id
        }
        fieldGroupName
        paragraph
      }
      image {
        __typename
        id
      }
      plans {
        fieldGroupName
        plan {
          bulletPoints
          description
          fieldGroupName
          link
          planType
          price
        }
      }
      thumbnails {
        fieldGroupName
        image {
          __typename
          id
        }
        info
        title
      }
      whatIsSweatsearch {
        appImage {
          __typename
          id
        }
        fieldGroupName
        paragraph
        title
      }
    }
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    menu {
      fieldGroupName
      menuItems {
        fieldGroupName
        menuItem {
          fieldGroupName
          link
          pageName
        }
      }
      signUpLink
    }
    modified
    modifiedGmt
    wpParent: parent {
      node {
        id
        __typename
      }
    }
    parentDatabaseId
    parentId
    referral {
      clientPt {
        copy
        fieldGroupName
      }
      credits {
        copy
        fieldGroupName
        image {
          __typename
          id
        }
      }
      fieldGroupName
      ratingSystem {
        appImage {
          __typename
          id
        }
        copy
        fieldGroupName
      }
    }
    slug
    status
    system {
      benefits {
        backgroundImage {
          __typename
          id
        }
        benefits {
          benefit
          fieldGroupName
        }
        fieldGroupName
      }
      clients {
        copy
        fieldGroupName
        image {
          __typename
          id
        }
      }
      fieldGroupName
      trainers {
        copy
        fieldGroupName
        image {
          __typename
          id
        }
      }
    }
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
