query NODE_LIST_QUERY($first: Int!, $after: String) {
  acf_fields(first: $first, after: $after) {
    nodes {
      ancestors(first: 100) {
        nodes {
          id
          __typename
        }
      }
      wpChildren: children(first: 100) {
        nodes {
          id
          __typename
        }
      }
      content
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      flexible {
        content {
          __typename
          ... on Acf_Flexible_Content_Copy {
            copy
            fieldGroupName
          }
          ... on Acf_Flexible_Content_CopyAndImage {
            copy
            fieldGroupName
            image {
              __typename
              id
            }
          }
          ... on Acf_Flexible_Content_Image {
            fieldGroupName
            image {
              __typename
              id
            }
          }
          ... on Acf_Flexible_Content_ImageAndCopy {
            copy
            fieldGroupName
            image {
              __typename
              id
            }
          }
        }
        fieldGroupName
      }
      generate {
        fieldGroupName
        generate
      }
      guid
      heroSection {
        fieldGroupName
        hero {
          fieldGroupName
          image {
            __typename
            id
          }
          introParagraph
        }
      }
      homepage {
        fieldGroupName
        heroSection {
          backgroundImage {
            __typename
            id
          }
          fieldGroupName
          paragraph
        }
        image {
          __typename
          id
        }
        plans {
          fieldGroupName
          plan {
            bulletPoints
            description
            fieldGroupName
            link
            planType
            price
          }
        }
        thumbnails {
          fieldGroupName
          image {
            __typename
            id
          }
          info
          title
        }
        whatIsSweatsearch {
          appImage {
            __typename
            id
          }
          fieldGroupName
          paragraph
          title
        }
      }
      id
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      wpParent: parent {
        node {
          id
          __typename
        }
      }
      parentDatabaseId
      parentId
      slug
      status
      system {
        benefits {
          backgroundImage {
            __typename
            id
          }
          benefits {
            benefit
            fieldGroupName
          }
          fieldGroupName
        }
        clients {
          copy
          fieldGroupName
          image {
            __typename
            id
          }
        }
        fieldGroupName
        trainers {
          copy
          fieldGroupName
          image {
            __typename
            id
          }
        }
      }
      template {
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
