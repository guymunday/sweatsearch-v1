query NODE_LIST_QUERY($first: Int!, $after: String) {
  policies(first: $first, after: $after) {
    nodes {
      ancestors(first: 100) {
        nodes {
          id
          __typename
        }
      }
      wpChildren: children(first: 100) {
        nodes {
          id
          __typename
        }
      }
      content
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      guid
      id
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      wpParent: parent {
        node {
          id
          __typename
        }
      }
      parentDatabaseId
      parentId
      slug
      status
      template {
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
